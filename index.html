<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form>
        <input
          type="text"
          id="ip-address"
          placeholder="Search for any IP address or domain"
        />
      </form>
    </header>
    <section class="ip-details">
      <div class="ip-details__section">
        <h2 class="ip-details__section-label">IP Address</h2>
      </div>
      <div class="ip-details__section">
        <h2 class="ip-details__section-label">Location</h2>
      </div>
      <div class="ip-details__section">
        <h2 class="ip-details__section-label">Timezone</h2>
      </div>
      <div class="ip-details__section">
        <h2 class="ip-details__section-label">ISP</h2>
      </div>
    </section>
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kailey Waal</a>.
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
