<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form class="search-form" autocomplete="off">
        <input
          class="search-form__input"
          type="text"
          id="ip-address"
          placeholder="Search for any IP address or domain"
        />
        <button type="submit" class="search-form__submit">
          <img src="images/icon-arrow.svg" alt="Submit" />
        </button>
      </form>
    </header>
    <section class="info">
      <div class="ip-details">
        <div class="ip-details__section">
          <h2 class="ip-details__section-label">IP Address</h2>
          <h3 class="ip-details__data ip">192.212.174.101</h3>
        </div>
        <div class="ip-details__section">
          <h2 class="ip-details__section-label">Location</h2>
          <h3 class="ip-details__data location">Brooklyn, NY 10001</h3>
        </div>
        <div class="ip-details__section">
          <h2 class="ip-details__section-label">Timezone</h2>
          <h3 class="ip-details__data timezone">UTC -5:00</h3>
        </div>
        <div class="ip-details__section">
          <h2 class="ip-details__section-label">ISP</h2>
          <h3 class="ip-details__data isp">SpaceX Starlink</h3>
        </div>
      </div>
      <div id="map"></div>
    </section>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
